<title>6维护与拆除</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>6</span><span>  </span><span>维护与拆除</span></p></div><p class="fw2"><span>6．0．1</span><span>  </span><span>应对砌体结构风化、渗漏、裂缝及损伤的部位进行检查及维修。</span></p><p class="fw2"><span>6．0．2</span><span>  </span><span>砌体结构拆除过程中应采取措施减小对块材的损伤。</span></p><p class="fw2"><span>6．0．3</span><span>  </span><span>拆下的块材用于建造砌体结构时，应符合下列规定：</span></p><p class="fw2"><span>     </span><span>1</span><span>  </span><span>不应使用裂缝或风化的块材；</span></p><p class="fw2"><span>     </span><span>2</span><span>  </span><span>应对块材取样送检，根据检测结果确定使用部位。</span></p></div>
