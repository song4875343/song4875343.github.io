<div class="book_content"><div class="ha3"><p class="fw2 ha3"><span>8.2</span><span>  </span><span>结构处置</span></p></div><p class="fw2"><span>8.2.1</span><span>  </span><span>既有钢结构建（构）筑物加固、改造，应进行主要构件的承载力和稳定性、主要节点的强度、结构整体变形、结构整体稳定性的鉴定；并应进行钢结构倾覆、滑移、疲劳、脆断的验算，确保结构安全，并应满足工程抗震设防的要求。</span></p><p class="fw2"><span>8.2.2</span><span>  </span><span>既有钢结构系统的加固应避免或减少损伤原结构构件，防止局部刚度突变，加强整体性，提高综合抗震能力；加固或新增钢构件应连接可靠并不低于原结构材料的实际强度等级。原结构存在安全隐患时，应采取有效安全措施后方可进行加固施工。</span></p></div>
