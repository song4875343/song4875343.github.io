<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>8．3</span><span>  </span><span>边坡工程排水与坡面防护设计</span></p></div><p class="fw2"><span>8．3．1</span><span>  </span><span>边坡工程排水设计应符合下列规定：</span></p><p class="fw2"><span>     </span><span>1</span><span>  </span><span>坡面排水设施应根据地形条件、天然水系、坡面径流量等计算分析确定并进行设置；</span></p><p class="fw2"><span>     </span><span>2</span><span>  </span><span>地下排水设施的设置应根据工程地质和水文地质条件确定，并应与坡面排水设施相协调；</span></p><p class="fw2"><span>     </span><span>3</span><span>  </span><span>排水系统混凝土强度等级不应低于C25。</span></p><p class="fw2"><span>8．3．2</span><span>  </span><span>边坡坡面防护应采取工程防护与植物防护相结合的处理措施。边坡坡面防护钢筋混凝土骨架、预制混凝土砌块等混凝土强度等级不应低于C25；易发生落石崩块边坡坡面应设置专用防护网。</span></p></div>
