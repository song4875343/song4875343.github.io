<title>本规范用词说明</title>

  本规范用词说明

1  为便于在执行本规范条文时区别对待，对要求严格程度不同的用词说明如下：
1)表示很严格，非这样做不可的用词：
正面词采用“必须”；反面词采用“严禁”。
2)表示严格，在正常情况下均应这样做的用词：
正面词采用“应”；反面词采用“不应”或“不得”。
3)表示允许稍有选择，在条件许可时首先应这样做的用词： 
正面词采用“宜”；反面词采用“不宜”。
4)表示有选择，在一定条件下可以这样做的，采用“可”。

2  规范中指明应按其他有关标准执行时的写法为“应符合……的规定”或“应按……执行”。
