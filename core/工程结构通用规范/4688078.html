<title>4．4起重机荷载</title>









<style type="text/css">        .ha3 {            text-align: center;            font-size: 12pt;            font-family: 黑体;            color: #990000;            font-size: 11pt;            font-weight: 600;            text-align: center        }        p {            font-size: 11pt;            line-height: 22px;        }        </style>
<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>4．4</span><span>  </span><span>起重机荷载</span></p></div><p class="fw2"><span>4．4．1</span><span>  </span><span>港口码头使用的起重运输机械荷载标准值，应根据装卸工艺选用的机型和实际使用的起重量、幅度等确定。</span></p><p class="fw2"><span>4．4．2</span><span>  </span><span>厂房起重机荷载应按竖向荷载和水平荷载分别计算。其竖向荷载标准值，应按不利原则分别采用起重机的最大轮压或最小轮压；其水平荷载应分别按照纵向和横向水平荷载进行计算。</span></p><p class="fw2"><span>4．4．3</span><span>  </span><span>安装有多台起重机的厂房，应根据实际情况计算参与组合的起重机数量，并对起重机荷载标准值进行折减。</span></p></div>
