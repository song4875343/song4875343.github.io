<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>4</span><span>  </span><span>荷载和荷载组合的效应</span></p></div><div class="ha3"><p class="ha3 fw2"><span>4.1</span><span>  </span><span>一般规定</span></p></div><p><span>4.1.2</span><span>  </span><span>吊挂的管道、桥架、屋顶风机等，工程上常称为“吊挂荷载”或“附加荷载”。当其作用的位置和(或)作用时间具有不确定性时，宜按活荷载考虑。当作用位置固定不变，也可按恒荷载考虑。</span></p><p><span>4.1.3</span><span>  </span><span>本条所指活荷载仅指屋面施工及检修时的人员荷载，当屋面均布活荷载的标准值取0.5kN／m</span><span class="ss2">2</span><span>时，可不考虑其最不利布置。</span></p></div>
