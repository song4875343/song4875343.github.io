<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>6</span><span>  </span><span>基</span><span> </span><span>础</span></p></div><div class="ha3"><p class="fw2 ha3"><span>6．1</span><span>  </span><span>一般规定</span></p></div><p class="fw2"><span>6．1．1</span><span>  </span><span>基础的埋置深度应满足地基承载力、变形和稳定性要求。位于岩石地基上的工程结构，其基础埋深应满足抗滑稳定性要求。</span></p><p class="fw2"><span>6．1．2</span><span>  </span><span>混凝土基础应进行受冲切承载力、受剪切承载力、受弯承载力和局部受压承载力计算。</span></p><p class="fw2"><span>6．1．3</span><span>  </span><span>受地下水浮力作用的建筑与市政工程应满足抗浮稳定性要求。抗浮结构及构件、抗浮设施的设计工作年限不应低于工程结构的设计工作年限。</span></p><p class="fw2"><span>6．1．4</span><span>  </span><span>基础用混凝土、钢筋及其锚固连接，基础构造等应满足其所处场地环境类别中的耐久性要求。工程抗浮结构及构件应满足其所处场地环境类别中的耐久性要求。</span></p></div>
