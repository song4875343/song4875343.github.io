        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>1</span><span>  </span><span>总</span><span> </span><span>则</span></p></div><p><span>1.0.1</span><span>  </span><span>为规范和统一冷库设计的技术要求，指导冷库设计，满足食品冷藏技术和卫生要求，达到经济合理、节能环保、安全可靠的目的，制定本标准。</span></p><p><span>1.0.2</span><span>  </span><span>本标准适用于采用氨、卤代烃及其混合物、二氧化碳为制冷剂的亚临界蒸汽压缩直接式制冷系统和采用二氧化碳、盐水等为载冷剂的间接式制冷系统的新建、扩建和改建食品冷库。</span></p><p><span>1.0.3</span><span>  </span><span>冷库设计应做到安全可靠、节约能源、环境友好、经济合理、先进适用。</span></p><p><span>1.0.4</span><span>  </span><span>冷库设计除应符合本标准的规定外，尚应符合国家现行有关标准的要求。</span></p></div>
