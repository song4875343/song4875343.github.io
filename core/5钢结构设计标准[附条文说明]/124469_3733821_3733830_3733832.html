<title>4．2 连接材料型号及标准</title>

  4．2  连接材料型号及标准

4．2．1  在钢结构用焊接材料中，新增加了埋弧焊用焊丝及焊剂的相关标准。
  
4．2．2  在钢结构紧固件中，新列入了螺栓球节点用的高强度螺栓。铆钉连接目前极少采用，鉴于在旧结构的修复工程中或有特殊需要处仍有可能遇到铆钉连接，故本标准予以保留。
