<title>6．4 吊车荷载的组合值、频遇值及准永久值</title>

  6．4  吊车荷载的组合值、频遇值及准永久值

6．4．2  处于工作状态的吊车，一般很少会持续地停留在某一个位置上，所以在正常条件下，吊车荷载的作用都是短时间的。但当空载吊车经常被安置在指定的某个位置时，计算吊车梁的长期荷载效应可按本条文规定的准永久值采用。
