<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>5．2</span><span>  </span><span>模板工程</span></p></div><p class="fw2"><span>5．2．1</span><span>  </span><span>模板及支架应根据施工过程中的各种控制工况进行设计，并应满足承载力、刚度和整体稳固性要求。</span></p><p class="fw2"><span>5．2．2</span><span>  </span><span>模板及支架应保证混凝土结构和构件各部分形状、尺寸和位置准确。</span></p></div>
