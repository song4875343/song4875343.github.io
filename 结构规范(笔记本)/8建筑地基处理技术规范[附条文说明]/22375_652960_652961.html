<title>1 总 则</title>
 


1  总    则
1．0．1  为了在地基处理的设计和施工中贯彻执行国家的技术经济政策，做到安全适用、技术先进、经济合理、确保质量、保护环境，制定本规范。

1．0．2  本规范适用于建筑工程地基处理的设计、施工和质量检验。

1．0．3  地基处理除应满足工程设计要求外，尚应做到因地制宜、就地取材、保护环境和节约资源等。

  1．0．4  建筑工程地基处理除应符合本规范外，尚应符合国家现行有关标准的规定。
