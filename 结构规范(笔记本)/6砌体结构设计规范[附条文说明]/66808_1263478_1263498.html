<title>7 圈梁、过梁、墙梁及挑梁</title>

  7  圈梁、过梁、墙梁及挑梁
    
7．1  圈梁

7．1．2、7．1．3  该两条所表述的圈梁设置涉及砌体结构的安全，故将其定为强制性条文。根据近年来工程反馈信息和住房商品化对房屋质量要求的不断提高，加强了多层砌体房屋圈梁的设置和构造。这有助于提高砌体房屋的整体性、抗震和抗倒塌能力。
  
7．1．6  由于预制混凝土楼、屋盖普遍存在裂缝，许多地区采用了现浇混凝土楼板，为此提出了本条的规定。
