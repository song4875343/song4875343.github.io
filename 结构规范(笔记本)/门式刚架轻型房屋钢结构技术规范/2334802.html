<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>12.2</span><span>  </span><span>防火设计</span></p></div><p><span>12.2.2</span><span>  </span><span>一般防火涂料主要功能为防火，防锈功能主要由底漆完成；防锈底漆品种与防火涂料，设计需提出兼容性与附着力要求。</span></p><p><span>12.2.3</span><span>  </span><span>钢结构构件耐火极限宜采用消防机构实际构件耐火试验的数据。当构件形式与试验构件不同时，可按有关标准进行推算。</span></p><p><span>12.2.5、12.2.6</span><span>  </span><span>钢结构构件进行除锈后，可视情况进行涂装保护；外包或板材外贴的厚度及构造要求见现行国家标准《建筑设计防火规范》GB</span><span> </span><span>50016的有关规定或通过试验确定。</span></p><p><span>12.2.7</span><span>  </span><span>本条所提的构造补强措施可采用点焊挂钢丝网片后涂装防火涂料；外包防火板时应加密连接件并采用合适的螺钉。</span></p></div>
