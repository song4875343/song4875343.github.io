<title>10．1 一般规定</title>

  10  偶然荷载
    
10．1  一般规定

10．1．1  偶然荷载应包括爆炸、撞击、火灾及其他偶然出现的灾害引起的荷载。本章规定仅适用于爆炸和撞击荷载。
  
10．1．2  当采用偶然荷载作为结构设计的主导荷载时，在允许结构出现局部构件破坏的情况下，应保证结构不致因偶然荷载引起连续倒塌。

10．1．3  偶然荷载的荷载设计值可直接取用按本章规定的方法确定的偶然荷载标准值。
