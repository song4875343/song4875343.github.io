  10．2  弯矩调幅设计要点

10．2．1  当采用一阶弹性分析的框架-支撑结构进行弯矩调幅设计时，框架柱计算长度系数可取为1．0，支撑系统应满足本标准式(8．3．1-6)的要求。
  
10．2．2  当采用一阶弹性分析时，对于连续梁、框架梁和钢梁及钢-混凝土组合梁的调幅幅度限值及挠度和侧移增大系数应按表10．2．2-1及表l0．2．2-2的规定采用。
