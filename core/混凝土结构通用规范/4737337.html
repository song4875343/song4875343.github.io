    <p class="fw2"><span>1．0．1</span><span>  </span><span>为保障混凝土结构工程质量、人民生命财产安全和人身健康，促进混凝土结构工程绿色高质量发展，制定本规范。</span></p>
    <p class="fw2"><span>1．0．2</span><span>  </span><span>混凝土结构工程必须执行本规范。</span></p>
    <p class="fw2"><span>1．0．3</span><span>  </span><span>工程建设所采用的技术方法和措施是否符合本规范要求，由相关责任主体判定。其中，创新性的技术方法和措施，应进行论证并符合本规范中有关性能的要求。</span></p>
