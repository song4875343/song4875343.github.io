<title>D．4 局部构造钢筋</title>


  D．4  局部构造钢筋

 D．4．1  素混凝土结构在下列部位应配置局部构造钢筋：
1  结构截面尺寸急剧变化处；
2  墙壁高度变化处（在不小于1m范围内配置）；
3  混凝土墙壁中洞口周围。
注：在配置局部构造钢筋后，伸缩缝的间距仍应按本规范表D．1．4中未配构造钢筋的现浇结构采用。
