    <p class="fw2"><span>1．0．1</span><span>  </span><span>为在工程建设中贯彻落实建筑方针，保障工程结构安全性、适用性、耐久性，满足建设项目正常使用和绿色发展需要，制定本规范。</span></p>
    <p class="fw2"><span>1．0．2</span><span>  </span><span>工程结构必须执行本规范。</span></p>
    <p class="fw2"><span>1．0．3</span><span>  </span><span>工程建设所采用的技术方法和措施是否符合本规范要求，由相关责任主体判定。其中，创新性的技术方法和措施，应进行论证并符合本规范中有关性能的要求。</span></p>
