<title>10．2 弯矩调幅设计要点</title>

  10．2  弯矩调幅设计要点

10．2．1  本条规定了框架-支撑结构，如果采用弯矩调幅设计框架梁，支撑架必须满足的条件。
  
10．2．2 弯矩调幅幅度不同，塑性开展的程度不一样，因此宽厚比的限值也不一样；对钢梁和组合梁的挠度计算也有所区别。
