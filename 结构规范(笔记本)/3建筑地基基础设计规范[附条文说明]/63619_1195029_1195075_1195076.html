<title>10．1 一般规定</title>

  10 检验与监测
    
    10．1  一般规定

 10．1．1  为设计提供依据的试验应在设计前进行，平板载荷试验、基桩静载试验、基桩抗拔试验及锚杆的抗拔试验等应加载到极限或破坏，必要时，应对基底反力、桩身内力和桩端阻力等进行测试。
  
10．1．2  验收检验静载荷试验最大加载量不应小于承载力特征值的2倍。

10．1．3  抗拔桩的验收检验应采取工程桩裂缝宽度控制的措施。
