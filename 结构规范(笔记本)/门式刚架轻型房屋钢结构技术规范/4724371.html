<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>11</span><span>  </span><span>围护系统设计</span></p></div><div class="ha3"><p class="ha3"><span class="fw2">11.1</span><span class="fw2">  </span><span class="fw2">屋面板和墙面板的设计</span></p></div><p><span>11.1.3</span><span>  </span><span>直立缝锁边连接型是指压制时预先将屋面板与板的横向连接处弯折一定的角度，现场再用专用卷边机弯卷一定的角度，并且在板与板之间预涂密封胶，其屋面板与檩条间通过嵌入板缝的连接片连接，有较高的防水性能和释放温度变形的能力。</span></p><p><span>     </span><span>扣合式连接型是指将叠合后的屋面板通过卡座与檩条间连接。</span></p><p><span>    </span><span>螺钉连接型是指将叠合后的屋面板通过螺钉与檩条间连接。</span></p></div>
