<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8</span><span>  </span><span>支撑系统设计</span></p></div><div class="ha3"><p class="ha3 fw2"><span>8.1</span><span>  </span><span>一般规定</span></p></div><p><span>8.1.2</span><span>  </span><span>屋面支撑与柱间支撑应布置在同一开间，以组成完整的空间稳定体系。如支撑布置在同一开间有困难时，应布置在相邻开间内，且应设置可靠的传力构件。</span></p></div>
