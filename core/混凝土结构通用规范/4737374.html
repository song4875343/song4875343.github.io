<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>5．2</span><span>  </span><span>模板工程</span></p></div><p><span>5．2．1</span><span>  </span><span>模板及支架是施工过程中的临时结构，应根据结构形式、荷载大小等结合施工过程的安装、使用和拆除等控制工况进行设计，保证其承载力和刚度，既能满足施工安全，也能满足混凝土结构成型质量要求。模板及支架的整体稳固性系指在遭遇偶然事件时，不因构造不合理或局部支撑杆件缺失造成整体性坍塌。本条直接影响模板及支架的安全，并与混凝土结构施工质量密切相关。模板及支架设计应满足要求，其安装、使用和拆除等也应满足上述要求。</span></p><p><span>5．2．2</span><span>  </span><span>混凝土结构施工过程中，模板及支架的主要功能之一是保证浇筑成型的混凝土满足设计对构件形状、尺寸和位置的要求，也是混凝土结构实现设计要求的基本保证。</span></p></div>
