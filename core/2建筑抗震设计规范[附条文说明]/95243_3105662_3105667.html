<title>3 基本规定</title>



  3  基本规定
  3．1  建筑抗震设防分类和设防标准

3．1．1  抗震设防的所有建筑应按现行国家标准《建筑工程抗震设防分类标准》GB 50223确定其抗震设防类别及其抗震设防标准。
3．1．2  抗震设防烈度为6度时，除本规范有具体规定外，对乙、丙、丁类的建筑可不进行地震作用计算。
