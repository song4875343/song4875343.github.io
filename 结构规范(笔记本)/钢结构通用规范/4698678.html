<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8.2</span><span>  </span><span>结构处置</span></p></div><p><span>8.2.1</span><span>  </span><span>钢结构系统中处于主要传力路线上的构件和节点，这些构件和节点一旦破坏，结构将发生整体失稳或倒塌破坏；钢结构倾覆、滑移、疲劳、脆断也是结构失效的主要原因，在开展鉴定工作时，是需要重点关注的技术内容。</span></p><p><span>8.2.2</span><span>  </span><span>为使既有钢结构系统的抗震加固达到有效的要求，加固材料的质量与施工监理及安全，便成为直接关系抗震加固工程安全和质量的要害所在；本条在针对钢结构系统加固的特殊性和材料和施工方面提出了具体技术原则。</span></p></div>
