M．3 建筑构件和建筑附属设备抗震计算的楼面谱方法

M．3．1 非结构构件的楼面谱，应反映支承非结构构件的具体结构自身动力特性、非结构构件所在楼层位置，以及结构和非结构阻尼特性对结构所在地点的地面地震运动的放大作用。
计算楼面谱时，一般情况，非结构构件可采用单质点模型；对支座间有相对位移的非结构构件，宜采用多支点体系计算。
M．3．2 采用楼面反应谱法时，非结构构件的水平地震作用标准值可按下列公式计算：
