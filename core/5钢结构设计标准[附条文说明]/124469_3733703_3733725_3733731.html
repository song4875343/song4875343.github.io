  6．6  梁的构造要求

6．6．1  当弧曲杆沿弧面受弯时宜设置加劲肋，在强度和稳定计算中应考虑其影响。
  
6．6．2  焊接梁的翼缘宜采用一层钢板，当采用两层钢板时，外层钢板与内层钢板厚度之比宜为0．5～1．0。不沿梁通长设置的外层钢板，其理论截断点处的外伸长度l1应符合下列规定：

  t――外层翼缘板的厚度(mm)；
  hf――侧面角焊缝和正面角焊缝的焊脚尺寸(mm)。
