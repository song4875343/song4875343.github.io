<title>4结构作用</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>4</span><span>  </span><span>结构作用</span></p></div><div class="ha3"><p class="fw2 ha3"><span>4．1</span><span>  </span><span>永久作用</span></p></div><p class="fw2"><span>4．1．1</span><span>  </span><span>结构自重的标准值应按结构构件的设计尺寸与材料密度计算确定。对于自重变异较大的材料和构件，对结构不利时自重标准值取上限值，对结构有利时取下限值。</span></p><p class="fw2"><span>4．1．2</span><span>  </span><span>位置固定的永久设备自重应采用设备铭牌重量值；当无铭牌重量时，应按实际重量计算。</span></p><p class="fw2"><span>4．1．3</span><span>  </span><span>隔墙自重作为永久作用时，应符合位置固定的要求；位置可灵活布置的轻质隔墙自重应按可变荷载考虑。</span></p><p class="fw2"><span>4．1．4</span><span>  </span><span>土压力应按设计埋深与土的单位体积自重计算确定。土的单位体积自重应根据计算水位分别取不同密度进行计算。</span></p><p class="fw2"><span>4．1．5</span><span>  </span><span>预加应力应考虑时间效应影响，采用有效预应力。</span></p></div>
