<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>14.5</span><span>  </span><span>檩条和墙梁的安装</span></p></div><p><span>14.5.1</span><span>  </span><span>根据安装单元的划分，主构件安装完毕后应立即进行檩条、墙梁等次构件的安装。</span></p><p><span>14.5.2</span><span>  </span><span>除最初安装的两榀刚架外，其余刚架间檩条、墙梁和檐檩等的螺栓均应在校准后再拧紧。</span></p><p><span>14.5.3</span><span>  </span><span>檩条和墙梁安装时，应及时设置撑杆或拉条并拉紧，但不应将檩条和墙梁拉弯。</span></p><p><span>14.5.4</span><span>  </span><span>檩条和墙梁等冷弯薄壁型钢构件吊装时应采取适当措施，防止产生永久变形，并应垫好绳扣与构件的接触部位。</span></p><p><span>14.5.5</span><span>  </span><span>不得利用已安装就位的檩条和墙梁构件起吊其他重物。</span></p></div>
