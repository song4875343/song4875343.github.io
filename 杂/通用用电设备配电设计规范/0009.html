        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>2.6</span><span>  </span><span>3kV～10kV电动机</span></p></div><p><span>2.6.1</span><span>  </span><span>3kV～10kV异步电动机和同步电动机的保护和二次回路应符合现行国家标准《电力装置的继电保护和自动装置设计规范》GB/T</span><span> </span><span>50062的有关规定。</span></p><p><span>2.6.2</span><span>  </span><span>3kV～10kV异步电动机和同步电动机的开关设备和导体选择应符合现行国家标准《3～110kV高压配电装置设计规范》GB</span><span> </span><span>50060的有关规定。</span></p></div>
