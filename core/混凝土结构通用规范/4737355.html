<title>6维护及拆除</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span class="fw2">6</span><span class="fw2">  </span><span class="fw2">维护及拆除</span></p></div><div class="ha3"><p class="fw2 ha3"><span class="fw2">6．1</span><span class="fw2">  </span><span class="fw2">—般规定</span></p></div><p class="fw2 ha1"><span>6．1．1</span><span>  </span><span>混凝土结构应根据结构类型、安全性等级及使用环境，建立全寿命周期内的结构使用、维护管理制度。</span></p><p class="fw2"><span>6．1．2</span><span>  </span><span>应对重要混凝土结构建立维护数据库和信息化管理平台。</span></p><p class="fw2"><span>6．1．3</span><span>  </span><span>混凝土结构工程拆除应进行方案设计，并应采取保证拆除过程安全的措施；预应力混凝土结构拆除尚应分析预加力解除程序。</span></p><p class="fw2"><span>6．1．4</span><span>  </span><span>混凝土结构拆除应遵循减量化、资源化和再生利用的原则，并应制定废弃物处置方案。</span></p></div>
