<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>3．2</span><span>  </span><span>其他设计方法</span></p></div><p class="fw2"><span>3．2．1</span><span>  </span><span>采用容许应力法进行结构设计时，结构在作用的标准组合或地震组合下的应力值不应超过材料的容许应力值。</span></p><p class="fw2"><span>3．2．2</span><span>  </span><span>采用安全系数法进行结构设计时，结构在作用标准组合或地震组合下的效应值乘以安全系数之后，不应超过结构或构件的抗力值。</span></p><p class="fw2"><span>3．2．3</span><span>  </span><span>结构或结构构件的疲劳破坏和正常使用条件下的设计，应根据设计需要采用相应的疲劳荷载模型和验算表达式。</span></p></div>
