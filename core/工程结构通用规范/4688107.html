<div class="book_content book-content-show"><div class="ha3"><p class="ha3 fw2"><span>4．9</span><span>  </span><span>水流力和冰压力</span></p></div><p><span>4．9．1～4．9．3</span><span>  </span><span>水流作用是港口工程和桥梁工程中的常见荷载。本节规定了水流作用的计算方法和水流阻力系数的考虑因素。</span></p><p><span>4．9．4～4．9．6</span><span>  </span><span>这三条规定了港口工程结构物上的冰荷载应当考虑的各种情况以及确定其量值大小的原则。</span></p></div>
