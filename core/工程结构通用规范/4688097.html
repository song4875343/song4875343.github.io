<div class="book_content book-content-show"><div class="ha3"><p class="ha3 fw2"><span>3．2</span><span>  </span><span>其他设计方法</span></p></div><p><span>     </span><span>虽然目前工程结构设计大多采用以概率理论为基础、以分项系数表达的极限状态设计方法，但某些工程领域仍采用传统的容许应力法和单一安全系数进行设计。作为工程结构设计领域的强制性通用规范，必须对此作出规定。本节规定了容许应力法和安全系数法的设计表达式。</span></p></div>
