<title>4．2结构体系</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>4．2</span><span>  </span><span>结构体系</span></p></div><p class="fw2"><span>4．2．1</span><span>  </span><span>混凝土结构体系应满足工程的承载能力、刚度和延性性能要求。</span></p><p class="fw2"><span>4．2．2</span><span>  </span><span>混凝土结构体系设计应符合下列规定：</span></p><p class="fw2"><span>    </span><span>1</span><span>  </span><span>不应采用混凝土结构构件与砌体结构构件混合承重的结构体系；</span></p><p class="fw2"><span>    </span><span>2</span><span>  </span><span>房屋建筑结构应采用双向抗侧力结构体系；</span></p><p class="fw2"><span>    </span><span>3</span><span>  </span><span>抗震设防烈度为9度的高层建筑，不应采用带转换层的结构、带加强层的结构、错层结构和连体结构。</span></p><p class="fw2"><span>4．2．3</span><span>  </span><span>房屋建筑的混凝土楼盖应满足楼盖竖向振动舒适度要求；混凝土结构高层建筑应满足10年重现期水平风荷载作用的振动舒适度要求。</span></p></div>
