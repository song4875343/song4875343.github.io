<div class="book_content book-content-show"><div class="ha3"><p class="ha3 fw2"><span>8．3</span><span>  </span><span>边坡工程排水与坡面防护设计</span></p></div><p><span>8．3．1</span><span>  </span><span>本条对边坡工程排水设计提出了基本要求。边坡的稳定与安全和水的关系密切，边坡排水设计是边坡工程设计的重要内容，许多边坡支挡结构失效、边坡坍塌等边坡工程事故，通常都与边坡排水不畅、边坡排水系统设计不合理等有重要关系。</span></p><p><span>8．3．2</span><span>  </span><span>本条对边坡坡面防护提出了基本要求。边坡岩体风化、剥落及掉块等会影响边坡坡面的耐久性及正常使用，甚至可能对人身财产安全及边坡周边环境造成危害，因此应对边坡坡面进行防护设计。</span></p></div>
