        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>7</span><span>  </span><span>电</span><span> </span><span>气</span></p></div><div class="ha3"><p class="ha3 fw2"><span>7.1</span><span>  </span><span>供配电</span></p></div><p><span>7.1.1</span><span>  </span><span>中断供电会在经济上造成较大损失的冷库应按二级负荷供电，中断供电不会在经济上造成较大损失的冷库可按三级负荷供电。国家储备冷库应按二级负荷供电。</span></p><p><span>7.1.2</span><span>  </span><span>冷库负荷计算宜按需要系数法确定计算负荷，总电力负荷的需要系数不宜低于0.55。</span></p><p><span>7.1.3</span><span>  </span><span>冷库宜设变配电所，变配电所应靠近制冷机房布置。当制冷系统不集中设置制冷机房时，变配电所宜靠近库区负荷中心布置。</span></p><p><span>7.1.4</span><span>  </span><span>制冷压缩机组主供电回路，单独供电的制冷剂泵、冷凝器、空冷器回路和其他需要单独计量的用电回路宜设置电能分项计量。</span></p></div>
