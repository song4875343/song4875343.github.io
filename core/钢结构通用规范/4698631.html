<div class="book_content"><div class="ha3"><p class="fw2 ha3"><span>5</span><span>  </span><span>结构设计</span></p></div><div class="ha3"><p class="fw2 ha3"><span>5.1</span><span>  </span><span>门式刚架轻型房屋钢结构</span></p></div><p class="fw2"><span>5.1.1</span><span>  </span><span>门式刚架轻型房屋钢结构的选型应根据使用功能及工艺要求确定，并应设置必要的纵向和横向温度区段。</span></p><p class="fw2"><span>5.1.2</span><span>  </span><span>门式刚架轻型房屋纵向应设置明确、可靠的传力体系。在每个温度区段或分期建设区段，应设置支撑系统，应保证每个区段形成独立的空间稳定体系。</span></p><p class="fw2"><span>5.1.3</span><span>  </span><span>对门式刚架构件应进行强度验算和平面内、平面外的稳定性验算。</span></p><p class="fw2"><span>5.1.4</span><span>  </span><span>门式刚架轻型房屋钢结构在安装过程中，应根据设计和施工要求，采取保证结构整体稳定性的措施。</span></p></div>
