<title>11．7 钢管法兰连接构造</title>

  11．7  钢管法兰连接构造

11．7．1  法兰板可采用环状板或整板，并宜设置加劲肋。
  
11．7．2  法兰板上螺孔应均匀分布，螺栓宜采用较高强度等级。

11．7．3  当钢管内壁不作防腐蚀处理时，管端部法兰应作气密性焊接封闭。当钢管用热浸镀锌作内外防腐蚀处理时，管端不应封闭。
