<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8.4</span><span>  </span><span>隅撑设计</span></p></div><p><span>8.4.1</span><span>  </span><span>当实腹式门式刚架的梁、柱翼缘受压时，应在受压翼缘侧布置隅撑与檩条或墙梁相连接。</span></p><p><span>8.4.2</span><span>  </span><span>隅撑应按轴心受压构件设计。轴力设计值N可按下式计算，当隅撑成对布置时，每根隅撑的计算轴力可取计算值的</span><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2016-08-29/83737/3708986_9f5e81835c1148fb9613a5c0c4494379.jpg"/><span>。</span></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2016-08-29/83737/3708987_9bb064c7aed346df8718a7165ef6cba2.jpg"/></p><p><span>    </span><span>式中：A——被支撑翼缘的截面面积(mm</span><span class="ss2">2</span><span>)；</span></p><p><span>          </span><span>f——被支撑翼缘钢材的抗压强度设计值(N／mm</span><span class="ss2">2</span><span>)；</span></p><p><span>          </span><span>θ——隅撑与檩条轴线的夹角(°)。</span></p></div>
