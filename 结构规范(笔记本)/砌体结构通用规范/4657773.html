<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>1</span><span>  </span><span>总</span><span> </span><span>则</span></p></div><p class="fw2"><span>1．0．1</span><span>  </span><span>为保障砌体结构工程质量和安全，落实节能、节地和推广新型砌体材料政策，保护生态环境，保证人民群众生命财产安全和人身健康，提高砌体结构工程可持续发展水平，制定本规范。</span></p><p class="fw2"><span>1．0．2</span><span>  </span><span>砌体结构工程必须执行本规范。</span></p><p class="fw2"><span>1．0．3</span><span>  </span><span>工程建设所采用的技术方法和措施是否符合本规范要求，由相关责任主体判定。其中，创新性的技术方法和措施，应进行论证并符合本规范中有关性能的要求。</span></p></div>
