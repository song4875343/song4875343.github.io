<div class="book_content"><div class="ha3"><p class="fw2 ha3"><span>6.3</span><span>  </span><span>防护设计</span></p></div><p class="fw2"><span>6.3.1</span><span>  </span><span>钢结构防护应按照建筑全寿命周期的耐久性能目标，在正常维护条件下能够保证钢结构正常使用。</span></p><p class="fw2"><span>6.3.2</span><span>  </span><span>钢结构构件的设计耐火极限应根据建筑的耐火等级和构件类别确定。</span></p><p class="fw2"><span>6.3.3</span><span>  </span><span>钢结构应根据设计耐火极限采取相应的防火保护措施，或进行耐火验算与防火设计。钢结构构件的耐火极限经验算低于设计耐火极限时，应采取防火保护措施。</span></p><p class="fw2"><span>6.3.4</span><span>  </span><span>高温环境下的钢结构温度超过100℃时，应进行结构温度作用验算，并应根据不同情况采取防护措施。</span></p></div>
