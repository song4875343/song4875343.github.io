  6．4  滑坡防治

6．4．1  本条为强制性条文。滑坡是山区建设中常见的不良地质现象，有的滑坡是在自然条件下产生的，有的是在工程活动影响下产生的。滑坡对工程建设危害极大，山区建设对滑坡问题必须重视。
