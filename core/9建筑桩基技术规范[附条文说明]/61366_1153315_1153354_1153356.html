<title>8．2 钢筋和混凝土施工</title>

  8．2  钢筋和混凝土施工 

8．2．1  绑扎钢筋前应将灌注桩桩头浮浆部分和预制桩桩顶锤击面破碎部分去除，桩体及其主筋埋入承台的长度应符合设计要求；钢管桩尚应加焊桩顶连接件；并应按设计施作桩头和垫层防水。
  
  8．2．2  承台混凝土应一次浇筑完成，混凝土入槽宜采用平铺法。对大体积混凝上施工，应采取有效措施防止温度应力引起裂缝。
