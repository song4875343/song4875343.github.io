<div class="book_content"><p class="ha3 fw2"><span>本规范用词说明</span></p><p><span>1</span><span>  </span><span>为便于在执行本规范条文时区别对待，对于要求严格程度不同的用词说明如下：</span></p><p><span>    </span><span>1)表示很严格，非这样做不可的：</span></p><p><span>      </span><span>正面词采用“必须”，反面词采用“严禁”；</span></p><p><span>    </span><span>2)表示严格，在正常情况下均应这样做的：</span></p><p><span>      </span><span>正面词采用“应”，反面词采用“不应”或“不得”；</span></p><p><span>    </span><span>3)表示允许稍有选择，在条件许可时首先应这样做的：</span></p><p><span>      </span><span>正面词采用“宜”，反面词采用“不宜”；</span></p><p><span>    </span><span>4)表示有选择，在一定条件下可以这样做的，采用“可”。</span></p><p><span>2</span><span>  </span><span>条文中指明应按其他标准执行的写法为：“应符合……的规定”或“应按……执行”。</span></p></div>
