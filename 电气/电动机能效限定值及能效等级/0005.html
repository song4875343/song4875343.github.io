        </style><div class="book_content"><div class="ha3"><p class="ha3"><span class="fw2">4</span><span class="fw2">  </span><span class="fw2">能效等级</span></p></div><p><span>    </span><span>电动机能效等级分为3级。其中1级能效最高。各等级电动机在额定输出功率下的实测效率应不</span><span>低于表1～表6的规定。各等级电动机在额定输出功率下的实测效率容差应符合GB/T</span><span> </span><span>755-2019的</span><span>表21、GB/T</span><span> </span><span>5171.1-2014的表18及相应产品标准的规定。表中未列出额定功率值的电动机，其效率</span><span>可用线性插值法确定。</span></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115894_84f7297f9e38447fa620fb8aea4b03f1.png"/></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115895_050b7fb9cfe446e483ae2eafe3da8fa3.png"/></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115896_b337b5aaf9c34be2822d42680421c62a.png"/></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115897_105222f0a3ee43b79ce43a3a1abc4e8f.png"/></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115898_f355d2c9923c4fa9a565dab7eec62033.png"/></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115899_9c3c9e56248e482294f11612b24b41a7.png"/></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115900_2be230e1882e450dbd8568d653bddb96.png"/></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2023-09-25/171259/9115901_67591880b3b8491b859f4f30a7f616af.png"/></p></div>
