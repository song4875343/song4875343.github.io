<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>9.4</span><span>  </span><span>墙梁设计</span></p></div><p><span>9.4.1</span><span>  </span><span>当墙梁兼做窗框和门框时应采用卷边槽形冷弯薄壁型钢或组合矩形截面构件以使窗、门框洞形成平台面。</span></p><p><span>9.4.3</span><span>  </span><span>当墙板的竖向荷载有可靠途径直接传至地面或托梁时，可不设传递竖向荷载的拉条。墙板可以约束檩条外侧翼缘的侧向位移，故无需验算墙梁外侧翼缘受压时的稳定性；在风吸力作用下，檩条的内侧翼缘受压，如果没有内衬板约束墙梁的内侧翼缘，则需考虑靠近内侧翼缘设置拉条作为其侧向支撑点以提高墙梁的稳定承载能力。</span></p><p><span>9.4.4</span><span>  </span><span>当墙面板是采用自承重方式，即其下端直接支承在矮墙或地面上。则对檩条计算强度和稳定时，令M</span><span class="ss3">y′</span><span>＝0和V</span><span class="ss3">x′,max</span><span>＝0。</span></p></div>
