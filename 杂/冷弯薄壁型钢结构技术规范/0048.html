        </style><div class="book_content"><p class="ha3 fw2"><span>本规范用词说明</span></p><p><span>1</span><span> </span><span>为便于在执行本规范条文时区别对待，对要求严格程度不同的用词说明如下：</span></p><p><span>    </span><span>1）表示很严格，非这样做不可的用词：</span></p><p><span>    </span><span>正面词采用“必须”；反面词采用“严禁”。</span></p><p><span>    </span><span>2）表示严格，在正常情况下均应这样做的用词：</span></p><p><span>    </span><span>正面词采用“应”；反面词采用“不应”或“不得”。</span></p><p><span>    </span><span>3）表示允许稍有选择，在条件许可时首先应这样做的用词：</span></p><p><span>    </span><span>正面词采用“宜”或“可”；反面词采用“不宜”。</span></p><p><span>2</span><span> </span><span>规范中指明应按其他有关标准和规范执行的写法为：“应符合……要求（或规定）”或“应按……执行”。</span></p></div>
