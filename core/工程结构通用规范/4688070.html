<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>2．5</span><span>  </span><span>材料和岩土的性能及结构几何参数</span></p></div><p class="fw2"><span>2．5．1</span><span>  </span><span>在选择结构材料种类、材料规格进行结构设计时，应考虑各种可能影响耐久性的环境因素。</span></p><p class="fw2"><span>2．5．2</span><span>  </span><span>材料特性应通过标准化测试方法确定。当实际应用条件与试验条件有差异时，应对试验值进行修正。</span></p><p class="fw2"><span>2．5．3</span><span>  </span><span>岩土性能指标和地基承载力、桩基承载力等，应通过原位测试、室内试验等直接或间接试验方法测定，并应考虑由于钻探取样、室内外试验条件与实际建筑结构条件的差别以及所采用计算公式的误差等因素的影响。</span></p><p class="fw2"><span>2．5．4</span><span>  </span><span>当试验数据不充分时，材料性能的标准值应根据可靠资料确定。</span></p><p class="fw2"><span>2．5．5</span><span>  </span><span>结构连接部件几何参数的公差应相互兼容。</span></p></div>
