<title>4．3人群荷载</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>4．3</span><span>  </span><span>人群荷载</span></p></div><p class="fw2"><span>4．3．1</span><span>  </span><span>公路桥梁人群荷载标准值应按下列规定采用:</span></p><p class="fw2"><span>     </span><span>1</span><span>  </span><span>人群荷载标准值应按表4．3．1采用，对跨径不等的连续结构，以最大计算跨径为准；</span></p><p class="fw2 ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2021-12-22/162469/7771970_76696a1f151040be8be360b063d906d9.jpg"/></p><p class="fw2"><span>     </span><span>2</span><span>  </span><span>非机动车、行人密集的公路桥梁，人群荷载标准值取上述标准值的1．15倍；</span></p><p class="fw2"><span>     </span><span>3</span><span>  </span><span>专用人行桥梁，人群荷载标准值为3．5kN/m</span><span class="ss2">2</span><span>。</span></p><p class="fw2"><span>4．3．2</span><span>  </span><span>作用于港口工程结构上的人群荷载标准值，应按表4．3．2采用，设计人行引桥、浮桥时，尚应以集中力1．6kN为标准值对人行通道板的构件进行验算。</span></p><p class="fw2 ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2021-12-22/162469/7771971_490f426178fd4df781cce399cdf8f198.jpg"/></p></div>
