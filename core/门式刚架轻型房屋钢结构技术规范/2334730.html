<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8</span><span>  </span><span>支撑系统设计</span></p></div><div class="ha3"><p class="ha3 fw2"><span>8.1</span><span>  </span><span>一般规定</span></p></div><p><span>8.1.1</span><span>  </span><span>每个温度区段、结构单元或分期建设的区段、结构单元应设置独立的支撑系统，与刚架结构一同构成独立的空间稳定体系。施工安装阶段，结构临时支撑的设置尚应符合本规范第14章的相关规定。</span></p><p><span>8.1.2</span><span>  </span><span>柱间支撑与屋盖横向支撑宜设置在同一开间。</span></p></div>
