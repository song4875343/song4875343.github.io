<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>12</span><span>  </span><span>钢结构防护</span></p></div><div class="ha3"><p class="ha3 fw2"><span>12.1</span><span>  </span><span>一般规定</span></p></div><p><span>12.1.1</span><span>  </span><span>门式刚架轻型房屋钢结构应进行防火与防腐设计。钢结构防腐设计应按结构构件的重要性、大气环境侵蚀性分类和防护层设计使用年限确定合理的防腐涂装设计方案。</span></p><p><span>12.1.2</span><span>  </span><span>钢结构防护层设计使用年限不应低于5年；使用中难以维护的钢结构构件，防护层设计使用年限不应低于10年。</span></p><p><span>12.1.3</span><span>  </span><span>钢结构设计文件中应注明钢结构定期检查和维护要求。</span></p></div>
