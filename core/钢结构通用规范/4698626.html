<div class="book_content"><div class="ha3"><p class="fw2 ha3"><span>4.2</span><span>  </span><span>冷弯钢构件</span></p></div><p class="fw2"><span>4.2.1</span><span>  </span><span>轴心受拉构件和以受拉为主的拉弯构件应进行强度和刚度验算。</span></p><p class="fw2"><span>4.2.2</span><span>  </span><span>轴心受压构件、受弯构件、压弯构件和以受弯为主的拉弯构件，应进行强度、稳定性和刚度验算。</span></p><p class="fw2"><span>4.2.3</span><span>  </span><span>设计刚架、屋架、檩条和墙梁，应对构件的强度、稳定性和刚度进行验算，且应考虑由于风吸力作用引起构件内力变化的不利影响。</span></p><p class="fw2"><span>4.2.4</span><span>  </span><span>经退火、焊接和热镀锌等热处理的冷弯型钢构件不应采用考虑冷弯效应的强度设计值。</span></p></div>
