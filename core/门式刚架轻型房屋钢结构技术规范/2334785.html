<div class="book_content"><div class="ha3"><p class="ha3"><span class="fw2">7.2</span><span class="fw2">  </span><span class="fw2">端部刚架的设计</span></p></div><p><span>7.2.1～7.2.4</span><span>  </span><span>抗风柱的上端，以前常采用弹簧板连接，在轻钢房屋中，弹簧板连接的理由已经不存在，应采用直接的能够有效传递竖向荷载和水平力的连接。</span></p><p><span>    </span><span>端部屋面斜梁，因为只能单面设置隅撑，隅撑对屋面斜梁施加了侧向推力，有潜在的危害，因此特别加以规定。</span></p><p><span>    </span><span>檩条一隅撑体系，兼作刚性系杆，有一定的经济性，但用在端部开间，因为风荷载较大，有一定问题，因此，本条作了一些限制和更为严格的要求。</span></p></div>
