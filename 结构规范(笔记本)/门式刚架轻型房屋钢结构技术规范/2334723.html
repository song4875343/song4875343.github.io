<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>6</span><span>  </span><span>结构计算分析</span></p></div><div class="ha3"><p class="ha3 fw2"><span>6.1</span><span>  </span><span>门式刚架的计算</span></p></div><p><span>6.1.1</span><span>  </span><span>门式刚架应按弹性分析方法计算。</span></p><p><span>6.1.2</span><span>  </span><span>门式刚架不宜考虑应力蒙皮效应，可按平面结构分析内力。</span></p><p><span>6.1.3</span><span>  </span><span>当未设置柱间支撑时，柱脚应设计成刚接，柱应按双向受力进行设计计算。</span></p><p><span>6.1.4</span><span>  </span><span>当采用二阶弹性分析时，应施加假想水平荷载。假想水平荷载应取竖向荷载设计值的0.5％，分别施加在竖向荷载的作用处。假想荷载的方向与风荷载或地震作用的方向相同。</span></p></div>
