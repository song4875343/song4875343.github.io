<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>5．4</span><span>  </span><span>混凝土工程</span></p></div><p class="fw2"><span>5．4．1</span><span>  </span><span>混凝土运输、输送、浇筑过程中严禁加水；运输、输送、浇筑过程中散落的混凝土严禁用于结构浇筑。</span></p><p class="fw2"><span>5．4．2</span><span>  </span><span>应对结构混凝土强度等级进行检验评定，试件应在浇筑地点随机抽取。</span></p><p class="fw2"><span>5．4．3</span><span>  </span><span>结构混凝土浇筑应密实，浇筑后应及时进行养护。</span></p><p class="fw2"><span>5．4．4</span><span>  </span><span>大体积混凝土施工应采取混凝土内外温差控制措施。</span></p></div>
