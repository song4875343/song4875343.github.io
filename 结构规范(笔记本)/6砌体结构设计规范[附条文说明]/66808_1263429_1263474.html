附录C 刚弹性方案房屋的静力计算方法

C．0．1 水平荷载(风荷载)作用下，刚弹性方案房屋墙、柱内力分析可按以下方法计算，并将两步结果叠加，得出最后内力：
1 在平面计算简图中，各层横梁与柱连接处加水平铰支杆，计算其在水平荷载(风荷载)作用下无侧移时的内力与各支杆反力Ri(图C. 0．1a)。
2 考虑房屋的空间作用，将各支杆反力Ri乘以由表4．2．4查得的相应空间性能影响系数ηi，并反向施加于节点上，计算其内力(图C. 0. 1b)。
