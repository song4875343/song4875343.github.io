<title>10．1 一般规定</title>

  10  检验与监测
    
10．1  一般规定


10．1．1  为设计提供依据的试验为基本试验，应在设计前进行。基本试验应加载到极限或破坏，为设计人员提供足够的设计依据。

10．1．2  为验证设计结果或为工程验收提供依据的试验为验收检验。验收检验是利用工程桩、工程锚杆等进行试验，其最大加载量不应小于设计承载力特征值的2倍。

10．1．3  抗拔桩的验收检验应控制裂缝宽度，满足耐久性设计要求。
