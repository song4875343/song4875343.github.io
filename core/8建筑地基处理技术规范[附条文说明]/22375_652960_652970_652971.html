<title>6．1 一般规定</title>

6 压实地基和夯实地基 
6．1 一般规定



6．1．1 压实地基适用于处理大面积填土地基。浅层软弱地基以及局部不均匀地基的换填处理应符合本规范第4章的有关规定。 

6．1．2 夯实地基可分为强夯和强夯置换处理地基。强夯处理地基适用于碎石土、砂土、低饱和度的粉土与黏性土、湿陷性黄土、素填土和杂填土等地基；强夯置换适用于高饱和度的粉土与软塑～流塑的粘性土地基上对变形要求不严格的工程。
