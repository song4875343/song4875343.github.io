<title>3．3其他材料</title>








<style type="text/css">        .ha3 {            text-align: center;            font-size: 12pt;            font-family: 黑体;            color: #990000;            font-size: 11pt;            font-weight: 600;            text-align: center        }        p {            font-size: 11pt;            line-height: 22px;        }        </style>
<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>3．3</span><span>  </span><span>其他材料</span></p></div><p class="fw2"><span>3．3．1</span><span>  </span><span>预应力筋-锚具组装件静载锚固性能应符合下列规定：</span></p><p class="fw2"><span>    </span><span>1</span><span>  </span><span>组装件实测极限抗拉力不应小于母材实测极限抗拉力的95％；</span></p><p class="fw2"><span>    </span><span>2</span><span>  </span><span>组装件总伸长率不应小于2．0％。</span></p><p class="fw2"><span>3．3．2</span><span>  </span><span>钢筋机械连接接头的实测极限抗拉强度应符合表3．3．2的规定。</span></p><p class="fw2 ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2022-03-15/166429/8062505_df32cde4a189496da2dc2b6cdc217494.jpg"/></p><p class="fw2"><span>3．3．3</span><span>  </span><span>钢筋套筒灌浆连接接头的实测极限抗拉强度不应小于连接钢筋的抗拉强度标准值，且接头破坏应位于套筒外的连接钢筋。</span></p></div>
