<title>4．5填充墙</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>4．5</span><span>  </span><span>填充墙</span></p></div><p class="fw2"><span>4．5．1</span><span>  </span><span>当填充墙非均匀布置时，应考虑质量及刚度的差异对主体结构抗震不利的影响。</span></p><p class="fw2"><span>4．5．2</span><span>  </span><span>填充墙上的作用应包括墙体自重、墙体上附着物的重量、风荷载及地震作用。</span></p><p class="fw2"><span>4．5．3</span><span>  </span><span>填充墙应满足风荷载及地震作用影响下的稳定性要求。</span></p><p class="fw2"><span>4．5．4</span><span>  </span><span>填充墙与周边主体结构构件的连接构造和嵌缝材料应能满足传力、变形、耐久、防护和防止平面外倒塌要求。</span></p></div>
