<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>14</span><span>  </span><span>运输、安装与验收</span></p></div><div class="ha3"><p class="ha3"><span class="fw2">14.2</span><span class="fw2">  </span><span class="fw2">安装与校正</span></p></div><p><span>14.2.5</span><span>  </span><span>门式刚架轻型房屋钢结构在安装过程中，应及时安装屋面水平支撑和柱间支撑。采取措施对于保证施工阶段结构稳定非常重要，临时稳定缆风绳就是临时措施之一。要求每一施工步完成时，结构均具有临时稳定的特征。安装过程中形成的临时空间结构稳定体系应能承受结构自重、风荷载、雪荷载、施工荷载以及吊装过程冲击荷载的作用。</span></p></div>
