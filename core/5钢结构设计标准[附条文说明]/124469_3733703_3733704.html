<title>1 总 则</title>

  1  总    则

1．0．1  为在钢结构设计中贯彻执行国家的技术经济政策，做到技术先进、安全适用、经济合理、保证质量，制定本标准。
  
  1．0．2  本标准适用于工业与民用建筑和一般构筑物的钢结构设计。
  
1．0．3  钢结构设计除应符合本标准外，尚应符合国家现行有关标准的规定。
