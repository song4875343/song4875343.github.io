8．5 纵向受力钢筋的最小配筋率

8．5．1 钢筋混凝土结构构件中纵向受力钢筋的配筋百分率ρmin不应小于表8．5．1规定的数值。

 

8．5．2 卧置于地基上的混凝土板，板中受拉钢筋的最小配筋率可适当降低，但不应小于0．15％。

8．5．3 对结构中次要的钢筋混凝土受弯构件，当构造所需截面高度远大于承载的需求时，其纵向受拉钢筋的配筋率可按下列公式计算：
