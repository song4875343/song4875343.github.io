        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>9.5</span><span>  </span><span>防烟与排烟</span></p></div><p><span>9.5.1</span><span>  </span><span>建筑面积大于或等于300m</span><span class="ss2">2</span><span>的穿堂和封闭站台应设置排烟设施。穿堂、封闭站台、楼梯间、附属用房的防烟和排烟设施应符合现行国家标准《建筑防烟排烟系统技术标准》GB</span><span> </span><span>51251的有关规定。</span></p><p><span>9.5.2</span><span>  </span><span>冻结间和冻结物冷藏间可不设置排烟设施。</span></p><p><span>9.5.3</span><span>  </span><span>冷却间和冷却物冷藏间不宜设置排烟设施。</span></p></div>
