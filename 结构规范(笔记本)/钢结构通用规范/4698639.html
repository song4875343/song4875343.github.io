<div class="book_content"><div class="ha3"><p class="fw2 ha3"><span>6.2</span><span>  </span><span>隔震与减震设计</span></p></div><p class="fw2"><span>6.2.1</span><span>  </span><span>隔震与消能减震设计时，隔震装置和减震部件应符合下列规定：</span></p><p class="fw2"><span>     </span><span>1</span><span>  </span><span>隔震装置和消能减震部件的性能参数应经试验确定；</span></p><p class="fw2"><span>     </span><span>2</span><span>  </span><span>隔震装置和消能减震部件的设置部位，应采取便于检查和替换的措施；</span></p><p class="fw2"><span>     </span><span>3</span><span>  </span><span>设计文件上应注明对隔震装置和消能减震部件的性能要求，安装前应进行抽检。</span></p><p class="fw2"><span>6.2.2</span><span>  </span><span>隔震支座应进行竖向承载力验算和罕遇地震下水平位移的验算。</span></p><p class="fw2"><span>6.2.3</span><span>  </span><span>消能减震部件在罕遇地震作用下，不应发生低周疲劳破坏及与之连接节点的破坏，且消能性能应稳定。金属位移型消能部件不应在基本风压作用下屈服。</span></p></div>
