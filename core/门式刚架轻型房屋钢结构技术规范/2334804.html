<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>12.4</span><span>  </span><span>钢结构防腐其他要求</span></p></div><p><span>12.4.2</span><span>  </span><span>对双角钢，双槽钢等肢背相靠缀合截面的杆件形式，不利于涂装和检查维护，在不低于中等腐蚀环境中应避免采用。</span></p><p><span>12.4.3</span><span>  </span><span>应采用热浸镀锌连接件、紧固件及构件，对于板材其镀锌量不应小于275g／m</span><span class="ss2">2</span><span>(双面)；必要时，细薄的紧固件可采用不锈钢制作，不应采用电镀锌紧固件及构件。</span></p><p><span>    </span><span>当采用热浸镀锌连接件、紧固件及构件需进行防火防腐面层涂装保护时，镀锌面应先涂刷磷化底漆，以保证外涂层与镀锌层良好附着力。</span></p><p><span>12.4.4</span><span>  </span><span>本条所指的钢构件是主要和次要的受力构件。</span></p><p><span>12.4.5</span><span>  </span><span>为避免不同金属材料间引起接触腐蚀，可采用绝缘层隔离措施。</span></p></div>
