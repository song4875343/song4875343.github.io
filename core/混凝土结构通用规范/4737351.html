<title>5．3钢筋及预应力工程</title>








<style type="text/css">        .ha3 {            text-align: center;            font-size: 12pt;            font-family: 黑体;            color: #990000;            font-size: 11pt;            font-weight: 600;            text-align: center        }        p {            font-size: 11pt;            line-height: 22px;        }        </style>
<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>5．3</span><span>  </span><span>钢筋及预应力工程</span></p></div><p class="fw2"><span>5．3．1</span><span>  </span><span>钢筋机械连接或焊接连接接头试件应从完成的实体中截取，并应按规定进行性能检验。</span></p><p class="fw2"><span>5．3．2</span><span>  </span><span>锚具或连接器进场时，应检验其静载锚固性能。由锚具或连接器、锚垫板和局部加强钢筋组成的锚固系统，在规定的结构实体中，应能可靠传递预加力。</span></p><p class="fw2"><span>5．3．3</span><span>  </span><span>钢筋和预应力筋应安装牢固、位置准确。</span></p><p class="fw2"><span>5．3．4</span><span>  </span><span>预应力筋张拉后应可靠锚固，且不应有断丝或滑丝。</span></p><p class="fw2"><span>5．3．5</span><span>  </span><span>后张预应力孔道灌浆应密实饱满，并应具有规定的强度。</span></p></div>
