<title>5．3特殊性岩土的桩基设计</title>








<style type="text/css">        .ha3 {            text-align: center;            font-size: 12pt;            font-family: 黑体;            color: #990000;            font-size: 11pt;            font-weight: 600;            text-align: center        }        p {            font-size: 11pt;            line-height: 22px;        }        </style>
<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>5．3</span><span>  </span><span>特殊性岩土的桩基设计</span></p></div><p class="fw2"><span>5．3．1</span><span>  </span><span>自重湿陷性黄土场地的桩基，桩端应穿透湿陷性黄土层或采取消除土层湿陷性对桩基影响的处理措施。</span></p><p class="fw2"><span>5．3．2</span><span>  </span><span>饱和软土地基中采用挤土桩或部分挤土桩时，应采取减少挤土效应的处理措施。</span></p><p class="fw2"><span>5．3．3</span><span>  </span><span>膨胀土地基中的桩基，桩端应进入大气影响急剧层深度以下或非膨胀土层中。</span></p><p class="fw2"><span>5．3．4</span><span>  </span><span>季节性冻土地基中的桩基，应进行桩基冻胀稳定性与桩身抗拔承载力验算。桩端进入冻深线的深度，应满足抗拔稳定性验算要求。</span></p></div>
