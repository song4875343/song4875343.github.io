<title>6．2 土岩组合地基</title>

  6．2  土岩组合地基

6．2．2  土岩组合地基是山区常见的地基形式之一，其主要特点是不均匀变形。当地基受力范围内存在刚性下卧层时，会使上覆土体中出现应力集中现象，从而引起土层变形增大。本次修订增加了考虑刚性下卧层计算地基变形的一种简便方法，即先按一般土质地基计算变形，然后按本条所列的变形增大系数进行修正。
