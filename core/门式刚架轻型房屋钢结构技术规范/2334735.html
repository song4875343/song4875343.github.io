<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8.5</span><span>  </span><span>圆钢支撑与刚架连接节点设计</span></p></div><p><span>8.5.1</span><span>  </span><span>圆钢支撑与刚架连接节点可用连接板连接(图8.5.1)。</span></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2016-08-29/83737/3708988_c1b4016e9c6948c1a2d1967353eb32d4.jpg"/></p><p class="ha3"><span class="fw2">图8.5.1</span><span class="fw2">  </span><span class="fw2">圆钢支撑与连接板连接</span></p><p class="ha3"><span>1-腹板；2-连接板；3-U形连接夹；4-圆钢；5-开口销；6-插销</span></p><p><span>8.5.2</span><span>  </span><span>当圆钢支撑直接与梁柱腹板连接，应设置垫块或垫板且尺寸B不小于4倍圆钢支撑直径(图8.5.2)。</span></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2016-08-29/83737/3708989_c7988998a49a4266897289b586c40a7b.jpg"/></p><p class="ha3"><span class="fw2">图8.5.2</span><span class="fw2">   </span><span class="fw2">圆钢支撑与腹板连接</span></p><p class="ha3"><span>1-腹板；2=圆钢；3-弧形垫块；4-弧形垫板，厚度≥10mm；5-单面焊；6-焊接；7-角钢垫块，厚度≥12mm</span></p></div>
