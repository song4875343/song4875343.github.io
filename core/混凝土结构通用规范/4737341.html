<title>3．2钢筋</title>








<style type="text/css">        .ha3 {            text-align: center;            font-size: 12pt;            font-family: 黑体;            color: #990000;            font-size: 11pt;            font-weight: 600;            text-align: center        }        p {            font-size: 11pt;            line-height: 22px;        }        </style>
<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>3．2</span><span>  </span><span>钢</span><span> </span><span>筋</span></p></div><p class="fw2"><span>3．2．1</span><span>  </span><span>普通钢筋的材料分项系数取值不应小于表3．2．1的规定。</span></p><p class="fw2 ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2022-03-15/166429/8062503_fabd5f4a1db04eeebde5796ce5b81438.jpg"/></p><p class="fw2"><span>3．2．2</span><span>  </span><span>热轧钢筋、余热处理钢筋、冷轧带肋钢筋及预应力筋的最大力总延伸率限值不应小于表3．2．2的规定。</span></p><p class="fw2 ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2022-03-15/166429/8062504_75dd24c7627b48108bf55c3de9d92f90.jpg"/></p><p class="fw2"><span>3．2．3</span><span>  </span><span>对按一、二、三级抗震等级设计的房屋建筑框架和斜撑构件，其纵向受力普通钢筋性能应符合下列规定：</span></p><p class="fw2"><span>    </span><span>1</span><span>  </span><span>抗拉强度实测值与屈服强度实测值的比值不应小于1．25；</span></p><p class="fw2"><span>    </span><span>2</span><span>  </span><span>屈服强度实测值与屈服强度标准值的比值不应大于1．30；</span></p><p class="fw2"><span>    </span><span>3</span><span>  </span><span>最大力总延伸率实测值不应小于9％。</span></p></div>
