  3．11  建筑物地震反应观测系统

3．11．1  2001规范提出了在建筑物内设置建筑物地震反应观测系统的要求。建筑物地震反应观测是发展地震工程和工程抗震科学的必要手段，我国过去限于基建资金，发展不快，这次在规范中予以规定，以促进其发展。
