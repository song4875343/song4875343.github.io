<title>5．3 一阶弹性分析与设计</title>

  5．3  一阶弹性分析与设计

5．3．1  钢结构的内力和位移计算采用一阶弹性分析时，应按本标准第6章～第8章的有关规定进行构件设计，并应按本标准有关规定进行连接和节点设计。
  
5．3．2  对于形式和受力复杂的结构，当采用一阶弹性分析方法进行结构分析与设计时，应按结构弹性稳定理论确定构件的计算长度系数，并应按本标准第6章～第8章的有关规定进行构件设计。
