<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>3.3</span><span>  </span><span>变形规定</span></p></div><p><span>3.3.1</span><span>  </span><span>门式刚架轻型房屋钢结构的使用经验表明，门式刚架平面内的柱顶位移的限值，对设有桥式吊车的房屋应该严格，从而拟定了限值。</span></p><p><span>    </span><span>研究表明，由于平板柱脚的嵌固性、围护结构的蒙皮效应以及结构空间作用等因素的影响，门式刚架柱顶的实际位移一般小于其计算值。对于铰接柱脚刚架，若按位移限值设计，刚架柱顶实际位移仅为规定值的50％左右。</span></p><p><span>3.3.2</span><span>  </span><span>为减小跨度大于30m的钢斜梁的竖向挠度，建议应起拱。</span></p></div>
