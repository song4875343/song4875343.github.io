<title>13．13 绿色施工</title>

  13．13  绿色施工

  13．13．1  对高层建筑施工组织设计和方案提出绿色施工及其培训的要求。 
13．13．2  提出了混凝土耐久性和环保要求。
13．13．3～13．13．7  针对高层建筑施工，提出“四节一环保”要求。第13．13．7条的降尘措施如洒水、地面硬化、围档、密网覆盖、封闭等；降噪措施包括：尽量使用低噪声机具，对噪声大的机械合理安排位置，采用吸声、消声、隔声、隔振等措施等。
