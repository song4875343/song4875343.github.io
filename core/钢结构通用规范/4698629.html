<div class="book_content"><div class="ha3"><p class="fw2 ha3"><span>4.5</span><span>  </span><span>疲</span><span> </span><span>劳</span></p></div><p class="fw2"><span>4.5.1</span><span>  </span><span>直接承受动力荷载重复作用的钢结构构件及其连接，当应力变化的循环次数n大于或等于5×10</span><span class="ss2">4</span><span>次时，应进行疲劳计算。</span></p><p class="fw2"><span>4.5.2</span><span>  </span><span>对于需进行疲劳验算的构件，其所用钢材应具有冲击韧性的合格保证。</span></p><p class="fw2"><span>4.5.3</span><span>  </span><span>高强度螺栓承压型连接不应用于直接承受动力荷载重复作用且需要进行疲劳计算的构件连接。</span></p><p class="fw2"><span>4.5.4</span><span>  </span><span>栓焊并用连接应按全部剪力由焊缝承担的原则，对焊缝进行疲劳验算。</span></p></div>
