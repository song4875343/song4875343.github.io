<div class="book_content"><div class="ha3"><p class="ha3"><span class="fw2">11.2</span><span class="fw2">  </span><span class="fw2">保温与隔热</span></p></div><p><span>11.2.2</span><span>  </span><span>屋面和墙面的保温隔热材料在具体施工和构造设计时，应满足热工计算设定的条件，例如，铺设屋面保温棉时，应保证檩条间保温棉的厚度不要受到过多挤压，檩条间保温棉适当下垂是有利于保温的。</span></p></div>
