<title>5．5装配式结构工程</title>








<style type="text/css">        .ha3 {            text-align: center;            font-size: 12pt;            font-family: 黑体;            color: #990000;            font-size: 11pt;            font-weight: 600;            text-align: center        }        p {            font-size: 11pt;            line-height: 22px;        }        </style>
<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>5．5</span><span>  </span><span>装配式结构工程</span></p></div><p class="fw2"><span>5．5．1</span><span>  </span><span>预制构件连接应符合设计要求，并应符合下列规定：</span></p><p class="fw2"><span>    </span><span>1</span><span>  </span><span>套筒灌浆连接接头应进行工艺检验和现场平行加工试件性能检验；灌浆应饱满密实。</span></p><p class="fw2"><span>    </span><span>2</span><span>  </span><span>浆锚搭接连接的钢筋搭接长度应符合设计要求，灌浆应饱满密实。</span></p><p class="fw2"><span>    </span><span>3</span><span>  </span><span>螺栓连接应进行工艺检验和安装质量检验。</span></p><p class="fw2"><span>    </span><span>4</span><span>  </span><span>钢筋机械连接应制作平行加工试件，并进行性能检验。</span></p><p class="fw2"><span>5．5．2</span><span>  </span><span>预制叠合构件的接合面、预制构件连接节点的接合面，应按设计要求做好界面处理并清理干净，后浇混凝土应饱满、密实。</span></p></div>
