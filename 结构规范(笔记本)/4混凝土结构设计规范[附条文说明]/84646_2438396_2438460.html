附录B 近似计算偏压构件侧移二阶效应的增大系数法

B．0．1 在框架结构、剪力墙结构、框架-剪力墙结构及筒体结构中，当采用增大系数法近似计算结构因侧移产生的二阶效应（P-△效应）时，应对未考虑P-△效应的一阶弹性分析所得的柱、墙肢端弯矩和梁端弯矩以及层间位移分别按公式（B．0．1-1）和公式（B．0．1-2）乘以增大系数ηs：
