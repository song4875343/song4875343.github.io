<title>9．1 一般规定</title>

  9  配筋砌块砌体构件
    
9．1  一般规定

9．1．1  配筋砌块砌体结构的内力与位移，可按弹性方法计算。各构件应根据结构分析所得的内力，分别按轴心受压、偏心受压或偏心受拉构件进行正截面承载力和斜截面承载力计算。并应根据结构分析所得的位移进行变形验算。
  
9．1．2  配筋砌块砌体剪力墙，宜采用全部灌芯砌体。
