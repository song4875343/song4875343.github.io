<title>7．2 过梁</title>

7．2 过梁

7．2．1 本条强调过梁宜采用钢筋混凝土过梁。

7．2．3 砌有一定高度墙体的钢筋混凝土过梁按受弯构件计算严格说是不合理的。试验表明过梁也是偏拉构件。过梁与墙梁并无明确分界定义，主要差别在于过梁支承于平行的墙体上，且支承长度较长；一般跨度较小，承受的梁板荷载较小。当过梁跨度较大或承受较大梁板荷载时，应按墙梁设计。
