        </style><div class="book_content"><div class="ha3"><p class="ha3"><span class="fw2">6</span><span class="fw2">  </span><span class="fw2">试验方法</span></p></div><p><span>    </span><span>对于三相异步电动机，按照GB/T</span><span> </span><span>1032中的B法——测量输入-输出功率的损耗分析法测量效率。</span></p><p><span>    </span><span>对于单相异步电动机，按照GB/T</span><span> </span><span>5171.21中的直接法测量效率。</span></p><p><span>    </span><span>对于空调器风扇用电容运转电动机和空调器风扇用无刷直流电动机，按照GB/T</span><span> </span><span>5171.21中的直接法测量效率，额定转速应选取铭牌标称最高转速。</span></p></div>
