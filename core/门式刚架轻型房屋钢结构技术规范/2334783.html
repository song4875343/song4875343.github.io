<div class="book_content"><div class="ha3"><p class="ha3"><span class="fw2">5.2</span><span class="fw2">  </span><span class="fw2">结构布置</span></p></div><p><span>5.2.1</span><span>  </span><span>研究表明，按本条规定的刚架构件轴线与按构件实际重心线的计算结果相比，前者偏于安全。</span></p><p><span>5.2.2</span><span>  </span><span>门式刚架的边柱柱宽不等是常见的，例如，当采用山墙墙架时，以及双跨结构中部分刚架的中间柱被抽掉时。</span></p><p><span>5.2.3</span><span>  </span><span>当取屋面坡度小于1／20时，应考虑结构变形后雨水顺利排泄的能力。核算时应考虑安装误差、支座沉降、构件挠度、侧移和起拱等的影响。</span></p></div>
