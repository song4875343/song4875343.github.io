<title>5．6木结构房屋</title>

<div class="book_content book-content-show"><div class="ha3"><p class="ha3 fw2"><span>5．6</span><span>  </span><span>木结构房屋</span></p></div><p><span>5．6．1</span><span>  </span><span>本条明确木结构房屋布局的基本要求。这些要求属于木结构抗震概念设计的基本原则，对于保障木结构房屋的抗震能力十分重要，提出强制性要求是必要的，也是可行的。</span></p><p><span>5．6．2</span><span>  </span><span>本条明确木结构房屋地震作用计算的补充规定。地震作用取值是建筑结构抗震设计的重要内容，十分重要，本条在本规范第4章通用规定的基础上，结合木结构的特点作出补充规定，是必要的。</span></p><p><span>5．6．3</span><span>  </span><span>本条明确木结构房屋的基本构造要求。木结构各构件、杆件之间的连接或拉结是保证房屋建筑整体性的关键，也是关系建筑整体地震安全的关键，对此提出强制性要求，是必要的。</span></p></div>
