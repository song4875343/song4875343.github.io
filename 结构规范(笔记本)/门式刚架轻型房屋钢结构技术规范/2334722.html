<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>5.3</span><span>  </span><span>墙架布置</span></p></div><p><span>5.3.1</span><span>  </span><span>门式刚架轻型房屋钢结构侧墙墙梁的布置，应考虑设置门窗、挑檐、遮阳和雨篷等构件和围护材料的要求。</span></p><p><span>5.3.2</span><span>  </span><span>门式刚架轻型房屋钢结构的侧墙，当采用压型钢板作围护面时，墙梁宜布置在刚架柱的外侧，其间距应随墙板板型和规格确定，且不应大于计算要求的间距。</span></p><p><span>5.3.3</span><span>  </span><span>门式刚架轻型房屋的外墙，当抗震设防烈度在8度及以下时，宜采用轻型金属墙板或非嵌砌砌体；当抗震设防烈度为9度时，应采用轻型金属墙板或与柱柔性连接的轻质墙板。</span></p></div>
