<title>3．8 隔震与消能减震设计</title>


  3．8  隔震与消能减震设计

3．8．1  隔震与消能减震设计，可用于对抗震安全性和使用功能有较高要求或专门要求的建筑。
3．8．2  采用隔震或消能减震设计的建筑，当遭遇到本地区的多遇地震影响、设防地震影响和罕遇地震影响时，可按高于本规范第1．0．1条的基本设防目标进行设计。
