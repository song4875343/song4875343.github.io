<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8.3</span><span>  </span><span>屋面横向和纵向支撑系统</span></p></div><p><span>8.3.1</span><span>  </span><span>刚性系杆承受抗风柱顶传递来的风荷载，按压杆设计。也可用抗风柱顶临近的两根檩条兼做，按压弯杆件设计。</span></p><p><span>8.3.2</span><span>  </span><span>屋面横向支撑承受端部抗风柱荷载，其作用点应布置交叉撑节点。当屋面梁承受悬挂吊车荷载时，吊车梁位置也应布置交叉撑节点。</span></p><p><span>8.3.3</span><span>  </span><span>刚性系杆可以用临近节点的两根檩条兼做，按压弯杆件设计。</span></p><p><span>8.3.4</span><span>  </span><span>纵向支撑可设置在吊车跨间单侧边缘；当提供刚架平面内侧向刚度的柱抽柱时，刚架平面内侧向刚度削弱，在托架处应设置纵向支撑。纵向支撑形式一般宜选用圆钢或钢索交叉支撑，檩条可兼作撑杆用。</span></p></div>
