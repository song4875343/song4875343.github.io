        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>5.4</span><span>  </span><span>拉弯构件</span></p></div><p><span>5.4.1</span><span>  </span><span>拉弯构件的强度应按下式计算：</span></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2017-03-02/89194/4276615_e422c075935248b7b28a641ef167fc5e.jpg"/></p><p class="ha1"><span>    </span><span>式中</span><span> </span><span>W</span><span class="ss3">nx</span><span>、W</span><span class="ss3">ny</span><span>——对截面主轴x、y轴的净截面模量。</span></p><p class="ha1"><span>    </span><span>若拉弯构件截面内出现受压区，且受压板件的宽厚比大于第5.6.1条规定的有效宽厚比时，则在计算其净截面特性时应按图5.6.5所示位置扣除受压板件的超出部分。</span></p></div>
