<title>8．2 钢筋和混凝土施工</title>

  8．2  钢筋和混凝土施工

8．2．2  大体积承台日益增多，钢厂、电厂、大型桥墩的承台一次浇注混凝土量近万方，厚达3～4m。对这种桩基承台的浇注，事先应作充分研究。当浇注设备适应时，可用平铺法；如不适应，则应从一端开始采用滚浇法，以减少混凝土的浇注面。对水泥用量，减少温差措施均需慎重研究；措施得当，可实现一次浇注。
