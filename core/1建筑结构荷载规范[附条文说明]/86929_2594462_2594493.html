<title>9 温度作用</title>

  9  温度作用
    
9．1 一般规定

9．1．1  温度作用应考虑气温变化、太阳辐射及使用热源等因素，作用在结构或构件上的温度作用应采用其温度的变化来表示。
  
9．1．2  计算结构或构件的温度作用效应时，应采用材料的线膨胀系数αT。常用材料的线膨胀系数可按表9．1．2采用。
表9．1．2  常用材料的线膨胀系数αT
  
9．1．3  温度作用的组合值系数、频遇值系数和准永久值系数可分别取0．6、0．5和0．4。
