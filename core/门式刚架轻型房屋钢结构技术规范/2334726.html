<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>6.3</span><span>  </span><span>温度作用分析</span></p></div><p><span>6.3.1</span><span>  </span><span>当房屋总宽度或总长度超出本规范第5.2.4条规定的温度区段最大长度时，应采取释放温度应力的措施或计算温度作用效应。</span></p><p><span>6.3.2</span><span>  </span><span>计算温度作用效应时，基本气温应按现行国家标准《建筑结构荷载规范》GB</span><span> </span><span>50009的规定采用。温度作用效应的分项系数宜采用1.4。</span></p><p><span>6.3.3</span><span>  </span><span>房屋纵向结构采用全螺栓连接时，可对温度作用效应进行折减，折减系数可取0.35。</span></p></div>
