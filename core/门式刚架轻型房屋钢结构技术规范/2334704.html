<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>1</span><span>  </span><span>总</span><span>    </span><span>则</span></p></div><p><span>1.0.1</span><span>  </span><span>为规范门式刚架轻型房屋钢结构的设计、制作、安装及验收，做到安全适用、技术先进、经济合理、确保质量，制定本规范。</span></p><p><span>1.0.2</span><span>  </span><span>本规范适用于房屋高度不大于18m，房屋高宽比小于1，承重结构为单跨或多跨实腹门式刚架、具有轻型屋盖、无桥式吊车或有起重量不大于20t的A1～A5工作级别桥式吊车或3t悬挂式起重机的单层钢结构房屋。</span></p><p><span>    </span><span>本规范不适用于按现行国家标准《工业建筑防腐蚀设计规范》GB</span><span> </span><span>50046规定的对钢结构具有强腐蚀介质作用的房屋。</span></p><p><span>1.0.3</span><span>  </span><span>门式刚架轻型房屋钢结构的设计、制作、安装及验收，除应符合本规范外，尚应符合国家现行有关标准的规定。</span></p></div>
