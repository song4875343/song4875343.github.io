        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8.4</span><span>  </span><span>墙梁的构造</span></p></div><p><span>8.4.1</span><span>  </span><span>墙梁主要承受水平风荷载，宜将其刚度较大主平面置于水平方向。</span></p><p><span>8.4.2</span><span>  </span><span>当墙梁跨度大于4m时，宜在跨中设置一道拉条；当墙梁跨度大于6m时，可在跨间三分点处各设置一道拉条。拉条承担的墙体自重通过斜拉条传至承重柱或墙架柱，一般每隔5道拉条设置一对斜拉条（如图8.4.2所示），以分段传递墙体自重。</span></p><p><span>    </span><span>圆钢拉条直径不宜小于10mm，所需截面面积应通过计算确定。</span></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2017-03-02/89194/4276857_a82781d705bb4e48b94142896178ba52.jpg"/></p><p class="ha3"><span class="fw2">图8.4.2</span><span class="fw2"> </span><span class="fw2">拉条布置示意图</span></p></div>
