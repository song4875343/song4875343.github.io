<title>4．8偶然作用</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>4．8</span><span>  </span><span>偶然作用</span></p></div><p class="fw2"><span>4．8．1</span><span>  </span><span>当以偶然作用作为结构设计的主导作用时，应考虑偶然作用发生时和偶然作用发生后两种工况。在允许结构出现局部构件破坏的情况下，应保证结构不致因局部破坏引起连续倒塌。</span></p><p class="fw2"><span>4．8．2</span><span>  </span><span>按照静力方法计算爆炸荷载时，应以静力荷载与动荷载的荷载效应等效为原则。</span></p><p class="fw2"><span>4．8．3</span><span>  </span><span>常规炸药爆炸的等效静力荷载，应在动力荷载的基础上按照内力等效原则乘以动力放大系数。</span></p><p class="fw2"><span>4．8．4</span><span>  </span><span>燃气爆炸的等效静力荷载，应考虑通口板面积和爆炸空间体积等因素的影响，按最不利条件取值。</span></p><p class="fw2"><span>4．8．5</span><span>  </span><span>撞击荷载的计算应根据撞击物的质量、速度、撞击时间和作用点确定。</span></p></div>
