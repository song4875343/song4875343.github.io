        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>6</span><span>  </span><span>制</span><span> </span><span>冷</span></p></div><div class="ha3"><p class="ha3 fw2"><span>6.1</span><span>  </span><span>—般规定</span></p></div><p><span>6.1.1</span><span>  </span><span>除冷库制冷系统外，其他非冷库制冷系统设计可按本章的相关规定执行。</span></p><p><span>6.1.2</span><span>  </span><span>制冷系统所采用的卤代烃及其混合物制冷剂应符合现行国家标准《制冷剂编号方法和安全性分类》GB</span><span> </span><span>7778规定的A1类制冷剂标准。</span></p><p><span>6.1.3</span><span>  </span><span>制冷系统的总排气量大于5000m</span><span class="ss2">3</span><span>/h的应为大型制冷系统，总排气量为500m</span><span class="ss2">3</span><span>/h～5000m</span><span class="ss2">3</span><span>/h的应为中型制冷系统；总排气量小于500m</span><span class="ss2">3</span><span>/h的应为小型制冷系统。</span></p></div>
