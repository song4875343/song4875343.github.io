        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>9.2</span><span>  </span><span>供暖与空调</span></p></div><p><span class="fw2">9.2.1</span><span class="fw2">  </span><span class="fw2">制冷机房的供暖设计应符合下列规定：</span></p><p><span class="fw2">     </span><span class="fw2">1</span><span class="fw2">  </span><span class="fw2">制冷机房内严禁采用燃气红外线辐射设备、电热管辐射设备和电热散热器供暖；</span></p><p><span>     </span><span>2</span><span>  </span><span>设置集中供暖的制冷机房，室内设计温度宜取12℃～15℃。</span></p><p><span>9.2.2</span><span>  </span><span>控温穿堂等低温空调场所，室内明装的空调末端设备宜选用不锈钢外壳的产品。</span></p><p><span>9.2.3</span><span>  </span><span>空调末端设备进风口宜设置空气过滤装置。</span></p></div>
