<title>7．3地下水控制设计</title>

<div class="book_content book-content-show"><div class="ha3"><p class="fw2 ha3"><span>7．3</span><span>  </span><span>地下水控制设计</span></p></div><p class="fw2"><span>7．3．1</span><span>  </span><span>地下水控制设计应满足基坑坑底抗突涌、坑底和侧壁抗渗流稳定性验算的要求及基坑周边建（构）筑物，地下管线、道路、城市轨道交通等市政设施沉降控制的要求。</span></p><p class="fw2"><span>7．3．2</span><span>  </span><span>当降水可能对基坑周边建（构）筑物、地下管线、道路等市政设施造成危害或对环境造成长期不利影响时，应采用截水、回灌等方法控制地下水。</span></p><p class="fw2"><span>7．3．3</span><span>  </span><span>地下水回灌应采用同层回灌，当采用非同层地下水回灌时，回灌水源的水质不应低于回灌目标含水层的水质。</span></p></div>
