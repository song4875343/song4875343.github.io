        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8</span><span>  </span><span>给水排水</span></p></div><div class="ha3"><p class="ha3 fw2"><span>8.1</span><span>  </span><span>一般规定</span></p></div><p><span>8.1.1</span><span>  </span><span>当给水排水管道穿过冷间保温层时，应采取防止产生冷桥的措施，保温层内、外两侧管道防冷桥保温的长度均不宜小于1.5m。</span></p><p><span>8.1.2</span><span>  </span><span>冷库穿堂内给水排水管道明露部分应采取防结露的措施。寒冷地区穿堂内布置的给水排水、消防管道应采取防冻措施。</span></p><p><span>8.1.3</span><span>  </span><span>冷库用水设施及设备均应有防止交叉污染的措施，各管道系统应明确标识以便于区分。</span></p></div>
