<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>13</span><span>  </span><span>制</span><span>    </span><span>作</span></p></div><div class="ha3"><p class="ha3 fw2"><span>13.1</span><span>  </span><span>一般规定</span></p></div><p><span>13.1.1</span><span>  </span><span>钢材抽样复验、焊接材料检查验收、钢结构的制作应按现行国家标准《钢结构工程施工质量验收规范》GB</span><span> </span><span>50205和《钢结构工程施工规范》GB</span><span> </span><span>50755的规定执行。</span></p><p><span>13.1.2</span><span>  </span><span>钢结构所采用的钢材、辅材、连接和涂装材料应具有质量证明书，并应符合设计文件和国家现行有关标准的规定。</span></p><p><span>13.1.3</span><span>  </span><span>钢构件在制作前，应根据设计文件、施工详图的要求和制作单位的技术条件编制加工工艺文件，制定合理的工艺流程和建立质量保证体系。</span></p></div>
