  4 荷载和地震作用
    
4．1  竖向荷载

 4．1．1  高层建筑的竖向荷载应按现行国家标准《建筑结构荷载规范》GB 50009有关规定采用。与原荷载规范GBJ 9―87相比，有较大的改动，使用时应予注意。
4．1．5  直升机平台的活荷载是根据现行国家标准《建筑结构荷载规范》GB 50009的有关规定确定的。部分直升机的有关参数见表3。
