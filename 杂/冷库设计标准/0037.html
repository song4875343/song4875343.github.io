        </style><div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>9</span><span>  </span><span>供暖、通风、空调和地面防冻</span></p></div><div class="ha3"><p class="ha3 fw2"><span>9.1</span><span>  </span><span>一般规定</span></p></div><p><span>9.1.1</span><span>  </span><span>供暖系统的热源应根据能源条件、能源价格和节能、环保等要求，经技术经济分析确定，并应符合下列规定：</span></p><p><span>     </span><span>1</span><span>  </span><span>供暖系统宜首先采用区域热网提供的热源；</span></p><p><span>     </span><span>2</span><span>  </span><span>当无区域热网提供的热源时，可自建锅炉房供暖；条件许可且经济合理时，也可采用太阳能热水系统、热泵系统或制冷系统废热回收加辅助热源系统。</span></p><p><span>9.1.2</span><span>  </span><span>低温空调系统的冷源宜根据气象条件、制冷工艺系统的特点，经综合分析确定。</span></p></div>
