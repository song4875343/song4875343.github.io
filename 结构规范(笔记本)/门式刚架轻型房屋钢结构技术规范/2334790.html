<div class="book_content"><div class="ha3"><p class="ha3 fw2"><span>8.4</span><span>  </span><span>隅撑设计</span></p></div><p><span>8.4.1</span><span>  </span><span>门式刚架轻型房屋的檩条和墙梁可以对刚架构件提供支撑，减小钢架构件平面外无支撑长度；檩条、墙梁与钢架梁、柱外翼缘相连点是钢构件的外侧支点，隅撑与钢架梁、柱内翼缘相连点是钢构件的内侧支点。隅撑宜连接在内翼缘(图5(a))，也可连接内翼缘附近的腹板(图5(b))或连接板上(图5(c))，距内翼缘的距离不大于100mm。</span></p><p class="ha3"><img src="http://www.jianbiaoku.com//uploadfile/zzsite/crierion/2016-08-29/83737/3709095_2780e0fec7eb47838d1771e72a4b079f.jpg"/></p><p class="ha3"><span class="fw2">图5</span><span class="fw2">  </span><span class="fw2">隅撑与梁柱的连接</span></p><p class="ha3"><span>1-檩条或墙梁；2-隅撑；3-梁或柱</span></p></div>
