<div class="book_content"><div class="ha3"><p class="fw2 ha3"><span>5.4</span><span>  </span><span>塔桅钢结构</span></p></div><p class="fw2"><span>5.4.1</span><span>  </span><span>对于处于地形条件复杂区域或几何形状复杂的塔桅钢结构，抗风设计参数应通过风洞试验或数值模拟确定。</span></p><p class="fw2"><span>5.4.2</span><span>  </span><span>设计覆冰区的电视塔、无线电塔桅和输电塔等类似结构时，应考虑结构构件、架空线、拉绳表面覆冰后引起的荷载及挡风面积增大的影响和不均匀脱冰时产生的不利影响；对输电塔结构还应考虑覆冰引起的断线张力作用。</span></p><p class="fw2"><span>5.4.3</span><span>  </span><span>塔桅钢结构应进行长效防腐蚀处理。</span></p><p class="fw2"><span>5.4.4</span><span>  </span><span>单管塔除应进行强度和稳定验算外，尚应进行局部稳定验算。</span></p><p class="fw2"><span>5.4.5</span><span>  </span><span>对于承受疲劳动力作用的高耸钢结构应进行抗疲劳设计。</span></p></div>
