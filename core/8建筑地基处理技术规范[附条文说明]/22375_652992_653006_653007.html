<title>6．1 一般规定</title>
 


  6  压实地基和夯实地基
    
  6．1  一般规定 

6．1．1  本条对压实地基的适用范围作出规定，浅层软弱地基以及局部不均匀地基换填处理应按照本规范第4章的有关规定执行。
  
6．1．2  夯实地基包括强夯和强夯置换地基，本条对强夯和强夯置换法的适用范围作出规定。

6．1．3  压实、夯实地基的承载力确定应符合本规范附录A的要求。
